{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'notes/css/notes.css' %}">
{% endblock %}
{% block content %}
<div class="container">
    <h2>{{ form_title }}</h2>
    <div class="form-style">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">{{ form_submit_text }}</button>
        </form>
    </div>
</div>
{% endblock %}
