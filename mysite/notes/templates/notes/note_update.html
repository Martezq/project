{% extends 'base.html' %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'notes/css/notes.css' %}">{% endblock %}
{% block content %}
<div class="container">
    <h2>Update Note</h2>
    <div class="form-style">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
{% endblock %}
