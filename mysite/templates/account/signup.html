{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2 class="text-center">Sign Up</h2>
    <div class="form-style">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-purple">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
