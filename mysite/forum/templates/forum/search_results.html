{% extends 'base.html' %}

{% block content %}
<div class="forum-background">
    <h1>Search Results</h1>
    <p>Results for "{{ request.GET.q }}":</p>

    <h2>Topics</h2>
    <div class="topics">
        {% for topic in topics %}
            <h2><a href="{% url 'forum:post_list' topic.id %}" class="post-action create">{{ topic.title}}</a></h2>
        {% endfor %}
    </div>

    <h2>Posts</h2>
    <div class="posts">
        {% for post in posts %}
             <h2><a href="{% url 'forum:post_detail' post.id %}">{{ post.title }}</a></h2>
        {% endfor %}
    </div>
</div>
{% endblock %}
