<!-- forum/templates/forum/post_edit.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="forum-background">
    <h1>Edit Post</h1>
    <form method="post" class="form-style">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
