{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Create Post{% endblock %}

{% block content %}
<div class="forum-background">
    <h1>Create Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
