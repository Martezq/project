{% extends "base.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'hiit/css/hiit.css' %}">
{% endblock %}
{% block content %}
<div class="center">
    <div id="hiit-container" class="hiit">
        <div class="workout-timer" data-warmup="{{ workout.warm_up_duration }}" data-highintensity="{{ workout.high_intensity_duration }}"
        data-recovery="{{ workout.recovery_duration }}" data-intervals="{{ workout.number_of_intervals }}">
        <div class="workout-timer__current-interval">
            <span id="currentIntervalType">Warm-up</span>: <span id="currentIntervalTimer">00:00</span>
            <span id="overtimeFlag" style="display: none;">Overtime!</span>
        </div>
            <div class="workout-timer__total-time">
                Total time taken: <span id="totalTimeTaken">00:00</span>
            </div>
            <div class="workout-timer__next-interval">
                Next: <span id="nextInterval">Warm-up</span>
            </div>
            <div class="workout-timer__controls">
                <button id="startButton">Start</button>
                <button id="readyButton" disabled>Ready</button>
                <button id="stopButton" disabled>Stop</button>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/workout.js' %}"></script>
{% endblock %}
