{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h2 class="text-center">Create New Workout</h2>
  <div class="form-container">
    <div class="form-style">
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
{% endblock %}
